{% extends "base.html" %}
{% block stylecontent %}
<style>
    table {
        border-collapse: collapse;
        width: 100%;
    }
    th, td {
        border: 1px solid #dddddd;
        text-align: left;
        padding: 8px;
    }
    th {
        background-color: #f2f2f2;
    }
    th:nth-child(1) {
        width: 200px;
    }
</style>
{% endblock stylecontent %}
{% block content %}
<h1>문제1. 데이터 읽어오기</h1>
    <table border="1">
        <thead>
            <tr>
                <!-- DataFrame의 컬럼명을 테이블의 헤더로 사용 -->
                {% for column in df.columns %}
                    <th>{{ column }}</th>
                {% endfor %}
            </tr>
        </thead>
        <tbody>
            <!-- DataFrame의 각 행을 테이블의 각 행으로 표시 -->
            {% for index, row in df.iterrows %}
                <tr>
                    <!-- 각 행의 값들을 테이블 셀로 표시 -->
                    {% for value in row %}
                        <td>{{ value }}</td>
                    {% endfor %}
                </tr>
            {% endfor %}
        </tbody>
    </table>
{% endblock content %}
